<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adapta o tamanho do conteúdo consoante a tela -->
    <link rel="stylesheet" href="style.css" />
    <title>Eliza Salles</title>
  </head>

  <body>
    <!-- div tem display block. ou seja, ocupa toda a largura disponível em tela, fazendo os outros elementos irem para a linha de baixo -->
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="imagem de perfil de Eliza Salles" />
        <p>Eliza Salles</p>
      </div>

      <div class="switch" onclick="toggleMode()">
        <!-- toggleMode é o nome da função que será criada em js -->
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <!-- o atributo target:"_blank", serve para o link abrir em outra aba -->
          <a
            href="https://www.linkedin.com/in/eliza-salles-26303ba4/"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/elizamsalles" target="_blank">GitHub</a>
        </li>
      </ul>

      <div class="social-links">
        <a href="https://github.com/elizamsalles" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/lizamenez/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/eliza-salles-26303ba4/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Feito com ♥ por Eliza Salles</footer>
    </div>

    <!-- ícones adicionados através do ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
